{% extends "create.html" %}

{% block content %}
    <!--
    {% load static %}
    <img src="% static 'base/img/django.png' %" alt="" />
    -->
    <p>{{ home|length }} blogpost{{ home|pluralize }}.</p>
        <ul class="home-container">
            {% for blogposts in home %}
                <li class="home-post">
                   {{ blogposts.title }} by: {{ blogposts.author }}
                    {{ blogposts.publish_date|date:"SHORT_DATE_FORMAT" }}
                    <a href="{% url 'single-post' blogposts.id %}">View Post</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
