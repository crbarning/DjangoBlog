{% extends "create.html" %}

{% block content %}
    <div class="create-post">
        <h1>Post Here!</h1>
        <form class="form" action="{% url 'add-post' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
            </div>
            <div class="form-row">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" />
            </div>
            <div class="form-row">
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Write post here."></textarea>
            </div>
                <button type="submit" class="btn btn-outline-dark">Post</button>
                <a class="back-btn" href="{% url 'home' %}">Back</a>
        </form>
    </div>
{% endblock %}
