{% extends "create.html" %}

{% block content %}

        <section class="posts-container">
            {% for blogposts in home %}
                <article class="post">
                    <h2>{{ blogposts.title }}</h2>
                    <p>
                        by: {{ blogposts.author }} <br> date posted: {{ blogposts.publish_date|date:"SHORT_DATE_FORMAT" }} <br> {{ blogposts.text }}
                    </p>
                    <form action="{% url 'all-posts' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="post_id" value="{{ home.id }}" />
                        <button type="submit">Delete</button>
                        <a href="{% url 'single-post' blogposts.id %}">View Post</a>
                    </form>
                </article>
            {% endfor %}
        </section>
{% endblock %}
