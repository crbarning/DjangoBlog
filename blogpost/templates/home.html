{% extends "create.html" %}

{% block content %}
    <!-- Add boot strap nav-->
    <!--
    {% load static %}
    <img src="% static 'base/img/django.png' %" alt="" />
    -->
    <p>{{ home|length }} blogpost{{ home|pluralize }}.</p>
        <ul class="posts">
            {% for blogposts in home %}
                <li>{{ blogposts.title }} {{ blogposts.publish_date|date:"SHORT_DATE_FORMAT" }} <br> 
                    by: {{ blogposts.author }} <br> {{ blogposts.text }} </li>
            {% endfor %}
        </ul>
{% endblock %}
